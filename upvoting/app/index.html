<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
    <link rel="stylesheet" type="text/css" href="../public/styles.css" />
    <!-- /css -->
</head>
<body>
<div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!!</h2>
<!-- loop using v-for directive -->
    
<div class="section">
    <article
     v-for="submission in sortedSubmissions" v-bind:key="submission.id"
     class="media" 
     v-bind:class="{ 'blue-border': submission.votes >= 20 }">
     <submission-component v-bind:submission="submission" v-bind:submissions="sortedSubmissions"></submission-component>
    </article>
</div>
</div>

    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="seed.js"></script>
    <script src="main.js"></script>
    <!-- /script -->
</body>
</html>
